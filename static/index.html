<!DOCTYPE html>
<html>
<head>
    <title>ABA Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ABA Generator</h1>
    <textarea id="input" rows="15" cols="60">
L: [a,b,c,q,p,r,s,t]
A: [a,b,c]
C(a): r
C(b): s
C(c): t
[r1]: p <- q,a
[r2]: q <-
[r3]: r <- b,c
[r4]: t <- p,c
[r5]: s <- t
PREF: a > b
    </textarea>
    <button onclick="processInput()">Generate ABA Framework</button>
    <div id="output"></div>

    <script>
        async function processInput() {
            const input = document.getElementById('input').value;
            const response = await fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input: input })
            });
            const result = await response.json();
            displayResult(result);
        }

        function displayResult(data) {
            const output = document.getElementById('output');
            output.innerHTML = `
                <h3>Language: ${data.language.join(', ')}</h3>
                <h3>Assumptions: ${data.assumptions.join(', ')}</h3>
                <h3>Contraries:</h3>
                <pre>${JSON.stringify(data.contraries, null, 2)}</pre>
                <h3>Rules:</h3>
                <pre>${JSON.stringify(data.rules, null, 2)}</pre>
                <h3>Preferences:</h3>
                <pre>${JSON.stringify(data.preferences, null, 2)}</pre>
                <h3>Arguments:</h3>
                <pre>${JSON.stringify(data.arguments, null, 2)}</pre>
                <h3>Attacks:</h3>
                <pre>${JSON.stringify(data.attacks, null, 2)}</pre>
            `;
        }
    </script>
</body>
</html>
